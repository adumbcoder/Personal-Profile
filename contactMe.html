<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
    
          
        <div class="row">
            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xl-8">
              <form class="block form-horizontal">
                <h1 class="block-header">Contact</h1>
                <hr />
                <div class="form-group">
                  <label for="name" class="col-sm-2 control-label">Name</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="name" placeholder="Name">
                  </div>
                </div>
                <div class="form-group">
                  <label for="email" class="col-sm-2 control-label">Email</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="email" placeholder="Email">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label" for="msg">Message</label>
                  <div class="col-sm-10">
                    <textarea id="msg" class="form-control" rows="3" placeholder="Message"></textarea>
                  </div>
                </div>
                <button class="submit-btn">Submit</button>
              </form>
            </div>

            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
                <div class="row">
                    <div class=" block" style="width: 22rem; height: 45vh;">
                        <div class="portfolioLink">
                        <p>Projects</p>
                        <img class="portLinkImg" src="./gifs/moodtoob.gif.gif">  
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="block" style="width: 22rem;">
                        <div class="homeLink">
                          <p class="centerText">Click here to return to the home page. </p> 
                          
                        </div>
                    </div>
                </div>

            </div>
        </div>  
          </div>
        </div>
      </div>
      <!-- End of container -->
    
      <!-- Start of footer -->
      <footer class="footer contactMeFoot">
        <div class="two-toned-footer-color"></div>
        <p class="text-muted-footer text-center">
          &copy; Copyright 2020 Joshua Pickens
        </p>
      </footer>
      <!-- End of footer -->
    
      <!-- jQuery CDN -->
      <script  src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="./js/transiscript.js"></script>
</body>
</html>
